{% extends "base.html"%}
{% load static %}
{% block content %}

{% for mobile in mobiles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container container-flex">
    <main role="main">
<article class="article-recent">
    <div class="article-recent-main">
        <h2 class="article-title">{{ mobile.name }}</h2>
        <p class="article-body">{{ mobile.des }}</p>
        <p class="article-body">{{ mobile.date }}</p>
       
       <a href="{% url 'edit' id=mobile.id %}" class="btn btn-warning">Edit</a>
        <!-- <a href="{% url 'delete' id=mobile.id %}" class="btn btn-warning">Delete</a> -->
        <a href="{% url 'delete' id=mobile.id %}" class="btn btn-danger">Delete</a>
    </div>
    <div class="article-recent-secondary">
        <img src="{{ mobile.img.url }}" alt="two dumplings on a wood plate with chopsticks" class="article-image">
    </div>
</article>
</main>
</div>
{% endfor %}



{% endblock %}

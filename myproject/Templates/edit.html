
{% extends "base.html"%}
{% load static %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<div class="container container-flex">
    <main role="main">
        <article class="article-recent">
            <div style="padding-left: 300px;">



                <form action="{% url 'update' id=data.id %}"  method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td>
                               <label style="font-size: x-large; color: blue;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Name</label> 
                            </td>
                            <td>
                                <input type="text" name="name" value={{data.name}}  class="form-control">
                            </td>
                        </tr>
                    <tr>
                        <td>
                            <label style="font-size: x-large; color: blue;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Description </label> 
                        </td>
                        <td>
                            <!-- <input type="textarea" name="des" value={{data.des}} class="form-control" rows="4" cols="20" > -->
                            <textarea id="" rows="4" cols="23" class="form-control" name="des">{{data.des}}</textarea>

                           
                        </td>
                    </tr>
                   
                   <tr>
                    <td>
                       
                    </td>
                    <td>
                        <img src="{{data.img.url}}" alt="" height="250" width="250" >  
                    </td>
                   </tr>
                      <tr>
                        <td>
                            <label style="font-size: x-large; color: blue;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">   Image  
                        </td>
                        <td>
                            <input type="file"  name="img" accept="image/*" required style="margin-left: 5px;  margin-bottom: 10px;"  class="form-control">
                        </td>
                      </tr>
                   <tr>
                    <td>

                    </td>
                    <td>
                        <input type="submit" value="Submit"  class="btn btn-warning">
                    </td>
                   </tr>
                  
                    </table>
                </div>
                </form>
                </div>
                </article>
                </main>
                </div>
                <tr>
                    


                {% endblock %}

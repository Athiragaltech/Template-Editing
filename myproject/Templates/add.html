{% extends "base.html"%}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container container-flex">
    <main role="main">
        
        <article class="article-featured">
            <img src="static/images/life.jpg" alt="simple white desk on a white wall with a plant on the far right side" class="article-image">
        </article>
    </main>
    <aside class="sidebar">
        
        <div class="sidebar-widget">
            <h2 class="widget-title">ABOUT ME</h2>
            <img src="static/images/about-me.jpg" alt="john doe" class="widget-image">
            <p class="widget-body">I find life better, and I'm happier, when things are nice and simple.</p>
        </div>
        
        
        
    </aside>
    </div>















    
    <form action="/insert" method="post" enctype="multipart/form-data">
        {% csrf_token %}
       <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
    
    
        <table class="" style="width: 30rem !important;">
           
            
            <tr>
                <td class="fs-3 ">  <label style="color: blue;font-size: larger; font-family: Georgia, 'Times New Roman', Times, serif;">Name</label></td>
                <td><input type="text"  name="name"  class="form-control" ></td>
            </tr>
            <tr>
                <td class="fs-3"><label style="color: blue;font-size: larger;font-family: Georgia, 'Times New Roman', Times, serif;">Description</label></td>
                <td><textarea id="w3review" rows="4" cols="23"  class="form-control" name="des"></textarea></td>
      </td>
            </tr>
            <tr>
                <td class="fs-3"><label style="color: blue;font-size: larger;font-family: Georgia, 'Times New Roman', Times, serif;">Image</label></td>
                <td><input type="file"  name="img" accept="image/*" required  class="form-control"></td>
            </tr>
        
            
            <tr colspan="2" class="d-flex justify-content-center"></tr>
            <td></td>
                <td><button type="submit" class="btn btn-warning" >SUBMIT</button></td>
            
        </table>

    
       </div>
        
    
    
    
    </form>
    {% endblock %}
